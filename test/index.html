<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playsound0()">Click!</button>
    <div class="data" id="data"></div>
    <script type="text/javascript">
        function playsound0() {
            music = new Audio('../lv.mp3');
            music.load();
            playsound1();
        }
        function playsound1() {
            i = 0;
            playsound2();
        }

        function playsound2() {
            test = setInterval(() => {
                i++;
                document.getElementById('data').innerHTML = i;
                console.log(i);
                if (i == 30) {
                    music.play();
                    i = 0;
                    playsound1();
                    clearInterval(test);
                } 
            }, 1000);
        }
    </script>
</body>
</html>
