<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css?ver=2.2">
    <title>繰り返しタイマー</title>
</head>
<body>
    <div id="home" class="home">
        <h1>繰り返しタイマー</h1>
        <div id="error" class="error"></div>
        <div>時間を設定:
        <input type="number" id="hour" placeholder="0" class="settime" min="0">時間<input type="number" id="minute" placeholder="0" class="settime" min="0">分<input type="number" id="secound" placeholder="0" class="settime" min="0">秒</div>
        <button id="start" onclick="music_set()">スタート!</button>　
        <button id="stop" onclick="stop()" disabled>ストップ</button>　
        <button id="reset" onclick="reset()" disabled>リセット</button>　
        <button id="clear" onclick="clear_data()">データクリア</button>　
        <br>
        <br>
        <span class="nokori_box">
            <span class="nokori" id="nokori_text">残り時間:</span>
            <span class="nokori" id="nokori_hour">0</span><span class="nokori_text">時間</span>
            <span class="nokori" id="nokori_minute">0</span><span class="nokori_text">分</span>
            <span class="nokori" id="nokori_secound">0</span><span class="nokori_text">秒</span>
        </span>
        <br>
        <progress value="0" class="bar" id="bar" max="100"></progress>
        <div>繰り返し回数:<span id="repeat_count">0</span>回</div>
        <br>
        ※Tips:コンソールでtimer変数に秒数を指定することで時間を変更できます
        <div class="ver">Script Version:<span id="ver"></span></div>
        <div class="ver">Default Version:3.0</div>
        <footer class="licence">Copyright © UHK 2023 All Rights Reserved.</footer>
    </div>
    <script src="./index.js?ver=2.0"></script>
</body>
</html>
